<html>
  <head>
    <title>vercel example</title>
  </head>
  <body>
    <h1>hello</h1>
    <p>增加预览文案</p>
    <button id="add-item">点击增加 item</button>
    <ul id="panel">
      <li>固定的 item</li>
    </ul>
    <img src="https://raw.githubusercontent.com/alienzhou/web-highlighter/master/docs/img/sample.gif" alt="">
  </body>
  <script>
    window.va = window.va || function () { (window.vaq = window.vaq || []).push(arguments); };
    window.si = window.si || function () { (window.siq = window.siq || []).push(arguments); };
  </script>
  <script defer src="/_vercel/speed-insights/script.js"></script>
  <script defer src="/_vercel/insights/script.js"></script>
  <script>
    document.querySelector('#add-item').addEventListener('click', function () {
      // 获取当前 ul 中已有的 item 数量
      var count = document.querySelectorAll('#panel li').length;

      var li = document.createElement('li');
      li.innerText = `动态增加的 item-${count}`;
      document.querySelector('#panel').appendChild(li);
    });
  </script>
</html>
